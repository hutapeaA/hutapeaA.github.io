<!DOCTYPE html>
<html>
<head>
 <title>LOGIN</title>
 <script>
  function redirect(){
   var name = document.getElementById("form").agustina.value;
   if(name!="agustina"){
    alert('Nama yang anda masukkan salah!');
   }
   else{
    window.location ="index.html#banner" ;
   }
  };
 </script>
</head>
<body>
<form id="form" onsubmit="return false" align="center">
 <center> Nama : <input id="agustina" type="text" required><br><br></center>
 <center><button type="button" onclick="redirect();">
  LOGIN</button></center>
 
</form>

</body>
</html>
